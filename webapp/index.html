<html>
<link rel="stylesheet" media="all" href="./dist/app.dev.css"/ >
<body class="pane-set">
    <div class="pane-main">
      <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <pattern id="grid" x="0" y="0" width="0.025" height="0.025">
            <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(240,240,240,0.6)" stroke-width="1"/>
            <line x1="0" y1="0" x2="0" y2="50" stroke="rgba(240,240,240,0.6)" stroke-width="1"/>
          </pattern>
          <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
            <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
            <feMerge>
              <feMergeNode/> <!-- this contains the offset blurred image -->
              <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
            </feMerge>
          </filter>
        </defs>

      </svg>
    </div>
    <div class="pane-side">
      <header><span class="name">Properties</span></header>
      <form class="block-conf">
        <label for="bc-name">Name</label>
        <input type="text" id="bc-name" name="name"/>
      </form>
      <div class="library">
        <header><span class="name">Library</span></header>
        <ul>
          <li>Transform</li>
        </ul>
      </div>
    </div>
  <script src="./dist/app.dev.js"></script>
</body>
</html>
